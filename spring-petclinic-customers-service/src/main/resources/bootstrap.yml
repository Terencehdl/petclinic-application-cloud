spring:
  cloud:
    config:
      uri: http://config-server:8888
  application:
    name: customers-service
---
spring:
  profiles: docker
  cloud:
    config:
      enabled: true
      uri: http://config-server:8888
---
spring:
  profiles: kubernetes
  cloud:
    config:
      enabled: false
    kubernetes:
      enabled: true
      reload:
        strategy: restart_context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
---
spring:
  profiles: tas4k8s
  cloud:
    config:
      enabled: false
    kubernetes:
      enabled: true
      reload:
        strategy: restart_context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
management:
  endpoint:
    restart:
      enabled: true